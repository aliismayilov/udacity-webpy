<!DOCTYPE html>
<html>
<head>
    <title>Weblog</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>
<div class="main-title">My weblog</div>
<a href="/blog/newpost">New post</a>
{% for post in posts %}
    <div class="post">
        <div class="post-heading">
            <a href="/blog/{{ post.key().id() }}" class="post-title">{{ post.subject }}</a>
            <time class="post-date">{{ post.created }}</time>
        </div>
        <div class="post-content">{{ post.content }}</div>
    </div>
{% endfor %}
</body>
</html>
