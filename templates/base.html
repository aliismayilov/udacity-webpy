<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Wiki</title>
</head>

<body>
  <a href="/" class="main-title">
    Wiki
  </a>

  <div class="login-area">
    {% if user %}
      {{ user.name }} (<a class="login-link" href="/logout">logout</a>)
      {% if page %}
      |
      <a href="/_edit{{ page.slug }}" class="login-link">edit page</a>
      |
      <a href="/_history{{ page.slug }}" class="login-link">history</a>
      {% endif %}
    {% else %}
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
